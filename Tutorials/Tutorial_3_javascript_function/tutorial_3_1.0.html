	//get numerical temp.
	var numerical_temp = temp_input.slice(0, - 1);
	
	//deal with celsius
	if (scale === "C") {
		return Math.round((1.8 * numerical_temp + 32)) + "F"
	} 
		
	//deal with farenheit
	if (scale === "F") {
		return Math.round((numerical_temp - 32)/1.8) + "C"
	}
